<html>
<head>
    <title></title>
</head>
<body>

    <div class="jumbotron text-center" ng-if="!loggedIn">

        <div>
            <h1>If you have balls sing up!</h1>
        </div>
        <div>
            <p>Login to write your story</p>
            <a href="/login" class="btn btn-primary">Login</a>
        </div>
    </div>

    <div class="row" ng-if="loggedIn">

        <div class="col-md-3">

        </div>

        <div class="col-md-4" ng-controller="StoryController">
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">Write your Story</div>
                    <div class="panel-body">
                        <form ng-submit="createStory()">
                            <input type="text" class="form-control input-lg" name="story" ng-model="storyData.content" placeholder="Insert your story!" required />
                            <button type="submit" class="btn btn-success">Send Story</button>
                        </form>
                    </div>
                </div>
                <div class="panel-body" ng-repeat="story in stories">

                    <p> {{story.content}}</p>
                </div>
            </div>
        </div>

        <div class="col-md-3">


        </div>
    </div>



</body>
</html>
