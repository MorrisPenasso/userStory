<html>
<head>
    <title></title>
</head>
<body>
    <div class="container" ng-controller="UserCreateController">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1>Signup</h1>
                <form class="form-sigin" method="post" ng-submit="signupUser()">
                    Name: <input type="text" class="form-control" name="name" ng-model="userData.name" />
                    Username: <input type="text" class="form-control" name="username" ng-model="userData.username" />
                    Password: <input type="password" class="form-control" name="password" ng-model="userData.password" />

                    <button type="submit" class="btn btn-danger">Signup</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
