<html ng-app="myApp">
<head>
    <title>User Story</title>

    <!-- CSS Library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--Javascript Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>


    <!-- Javascript files-->
    <script src="app/app.js"></script>
    <script src="app/app.routes.js"></script>

    <script src="app/services/authService.js"></script>
    <script src="app/services/user.js"></script>
    <script src="app/services/storyService.js"></script>


    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/storyCtrl.js"></script>
    

</head>
<body ng-controller="mainController">

    <header>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span>User Story</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/users"></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!loggedIn"><a href="/login">Login</a></li>
                    <li ng-if="!loggedIn"><a href="/signup">Signup</a></li>
                    <li ng-if="loggedIn"><a href="#">Hello {{user.username}}</a></li>
                    <li ng-if="loggedIn"><a href="#" ng-click="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container">
        <ng-view></ng-view>

    </div>



</body>
</html>
